apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-7
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/Projectum-7/project-7'
    path: kustomize/overlays/production
    targetRevision: HEAD
    kustomize:
      images:
      - enyediaz/project-7:d0a6f0d9ffed916b377e641ef05f9deb178075bc
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
